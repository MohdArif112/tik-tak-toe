<!DOCTYPE html>
<html lang="en">
<head>

    <title>TIk-TAK-TOE</title>

    <nav>
        <ul class="nav-element">
            <h3 class="main-heading">Tik Tak Toe</h3>

        <div class="main-game" >
            <button id="playGame" onclick="generateGameGrid()">Hit Me to Play</button>

    </div>

    <div class="popup">
        <h2 id="popupHeading"></h2>
        <!-- <h3 id="popupHeading2">Dou You Want To continue</h3> -->
        <div class="popupButton">
            <button id="popupBtnConfirm" class="popupBtn" onclick="reloadGame()"> Play Again</button>
            <!-- <button class="popupBtn" onclick="refresh2()">Reset</button> -->
            <!-- <button id="popupBtnReject" class="popupBtn" onclick="reloadGame()"> No</button> -->
        </div>
    </div>
